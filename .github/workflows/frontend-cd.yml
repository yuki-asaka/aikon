name: Frontend CD

on:
  workflow_dispatch:
  repository_dispatch:
    types: [frontend-cd]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload to GCP Cloud Storage
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: dist
          destination: ${{ secrets.GCS_BUCKET }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GCP_SA_KEY }}
